apiVersion: v1
kind: CofigMap
metadata:
  name: catalogue-config
data:
  MONGO_URL: "mongodb://mongodb:80/catalogue"

---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
spec:
  containers:
  - name: web
    imagePullPolicy: Always
    image: dockerswaha/catalogue:k8
    envFrom:
    - configMapRef:
        name: catalogue-config
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
    ports:
    - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: catalogue

spec:
  selector:
    name: catalogue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  